<div class="game-container">
    <h1>Guess The Number</h1>
    <p>I'm thinking of a number between 1 and 100.</p>
    <input type="number" [(ngModel)]="guessedNumber" placeholder="Enter your guess" />
    <button (click)="checkGuess()">Submit Guess</button>
    <button *ngIf="gameOver" (click)="resetGame()">Reset Game</button>
    <p *ngIf="message">{{ message }}</p>
    <p *ngIf="gameOver">The secret number was {{ secretNumber }}.</p>
</div>
